<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - MRX Systems</title>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#059669">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="header-content" style="justify-content: space-between;">
            <div class="logo">
                <img src="/static/images/mrx-logo.png" alt="MRX">
                <span>Configurações</span>
            </div>
            <div class="notification-badge" onclick="window.location.href='/notificacoes.html'">
                <i class="fas fa-bell"></i>
                <span class="notification-count" style="display: none;">0</span>
            </div>
        </div>
    </header>

    <nav class="bottom-nav">
        <a href="/administracao.html" class="bottom-nav-item active">
            <i class="fas fa-cog icon"></i>
            <span>Admin</span>
        </a>
        <a href="/dashboard.html" class="bottom-nav-item">
            <i class="fas fa-chart-line icon"></i>
            <span>Dashboard</span>
        </a>
        <div class="fab-container">
            <button class="fab-button" onclick="abrirModalNovaConfig()" aria-label="Nova Config">
                <i class="fas fa-plus icon"></i>
            </button>
        </div>
        <a href="/configuracoes.html" class="bottom-nav-item">
            <i class="fas fa-sliders-h icon"></i>
            <span>Config</span>
        </a>
        <a href="/fornecedores.html" class="bottom-nav-item">
            <i class="fas fa-building icon"></i>
            <span>Fornecedores</span>
        </a>
    </nav>

    <main class="container mt-4">
        <h1 style="font-size: clamp(1.5rem, 6vw, 2rem); margin-bottom: var(--spacing-lg);">Configurações do Sistema</h1>

        <div class="card" style="margin-bottom: var(--spacing-lg);">
            <div class="card-header">
                <h3>Parâmetros Padrão</h3>
            </div>
            <div style="padding: var(--spacing-md);">
                <div id="parametrosPadrao" style="display: grid; gap: var(--spacing-md);">
                    <div class="loading">Carregando...</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
                <h3>Configurações Personalizadas</h3>
                <button class="btn btn-secondary" onclick="inicializarConfigsPadrao()">
                    <i class="fas fa-sync"></i> Inicializar Padrões
                </button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Chave</th>
                            <th>Valor</th>
                            <th>Descrição</th>
                            <th>Tipo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaConfiguracoes">
                        <tr><td colspan="5" class="loading">Carregando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div class="modal" id="modalConfiguracao">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="tituloModal">Nova Configuração</h2>
                <button class="modal-close" onclick="fecharModal()">&times;</button>
            </div>
            <form id="formConfiguracao">
                <input type="hidden" id="configuracaoId">
                <div class="form-group">
                    <label>Chave *</label>
                    <input type="text" id="chave" required>
                    <small>Use snake_case, ex: peso_maximo_kg</small>
                </div>
                <div class="form-group">
                    <label>Valor *</label>
                    <input type="text" id="valor" required>
                </div>
                <div class="form-group">
                    <label>Descrição</label>
                    <textarea id="descricao" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label>Tipo</label>
                    <select id="tipo">
                        <option value="texto">Texto</option>
                        <option value="numero">Número</option>
                        <option value="email">Email</option>
                        <option value="url">URL</option>
                        <option value="booleano">Booleano</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-full">Salvar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/chat-widget.js"></script>
    <script src="/static/js/scanner-widget.js"></script>
    <script>
        async function carregarPagina() {
            const user = await verificarAuth();
            if (!user || user.tipo !== 'admin') {
                window.location.href = '/dashboard.html';
                return;
            }

            await carregarParametrosPadrao();
            await carregarConfiguracoes();
            await atualizarNotificacoes();
        }

        async function carregarParametrosPadrao() {
            try {
                const response = await fetchAPI('/tabelas/parametros');
                const parametros = await response.json();

                const container = document.getElementById('parametrosPadrao');
                container.innerHTML = Object.entries(parametros).map(([chave, valores]) => `
                    <div style="padding: var(--spacing-sm); border: 1px solid #e0e0e0; border-radius: 5px;">
                        <strong style="text-transform: capitalize;">${chave.replace(/_/g, ' ')}:</strong>
                        <div style="margin-top: 0.5rem; display: flex; flex-wrap: wrap; gap: 0.5rem;">
                            ${valores.map(v => `
                                <span class="badge badge-secondary">${v}</span>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Erro ao carregar parâmetros:', error);
            }
        }

        async function carregarConfiguracoes() {
            try {
                const response = await fetchAPI('/tabelas/config');
                const configuracoes = await response.json();

                const tbody = document.getElementById('tabelaConfiguracoes');

                if (configuracoes.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">Nenhuma configuração cadastrada</td></tr>';
                    return;
                }

                tbody.innerHTML = configuracoes.map(config => `
                    <tr>
                        <td><code>${config.chave}</code></td>
                        <td>${config.valor}</td>
                        <td>${config.descricao || '-'}</td>
                        <td><span class="badge badge-secondary">${config.tipo}</span></td>
                        <td>
                            <button class="btn btn-sm btn-secondary" onclick="editarConfiguracao(${config.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deletarConfiguracao(${config.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Erro ao carregar configurações:', error);
            }
        }

        function abrirModalNovaConfig() {
            document.getElementById('tituloModal').textContent = 'Nova Configuração';
            document.getElementById('formConfiguracao').reset();
            document.getElementById('configuracaoId').value = '';
            document.getElementById('chave').disabled = false;
            document.getElementById('modalConfiguracao').classList.add('active');
        }

        async function editarConfiguracao(id) {
            try {
                const response = await fetchAPI(`/tabelas/config/${id}`);
                const config = await response.json();

                document.getElementById('tituloModal').textContent = 'Editar Configuração';
                document.getElementById('configuracaoId').value = config.id;
                document.getElementById('chave').value = config.chave;
                document.getElementById('chave').disabled = true;
                document.getElementById('valor').value = config.valor;
                document.getElementById('descricao').value = config.descricao || '';
                document.getElementById('tipo').value = config.tipo;

                document.getElementById('modalConfiguracao').classList.add('active');
            } catch (error) {
                showNotification('Erro ao carregar configuração', 'error');
            }
        }

        document.getElementById('formConfiguracao').addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('configuracaoId').value;
            const data = {
                chave: document.getElementById('chave').value,
                valor: document.getElementById('valor').value,
                descricao: document.getElementById('descricao').value,
                tipo: document.getElementById('tipo').value
            };

            try {
                if (id) {
                    await fetchAPI(`/tabelas/config/${id}`, {
                        method: 'PUT',
                        body: JSON.stringify(data)
                    });
                    showNotification('Configuração atualizada!', 'success');
                } else {
                    await fetchAPI('/tabelas/config', {
                        method: 'POST',
                        body: JSON.stringify(data)
                    });
                    showNotification('Configuração criada!', 'success');
                }

                fecharModal();
                await carregarConfiguracoes();
            } catch (error) {
                showNotification(error.message || 'Erro ao salvar configuração', 'error');
            }
        });

        async function deletarConfiguracao(id) {
            if (!confirm('Tem certeza que deseja excluir esta configuração?')) return;

            try {
                await fetchAPI(`/tabelas/config/${id}`, { method: 'DELETE' });
                showNotification('Configuração excluída!', 'success');
                await carregarConfiguracoes();
            } catch (error) {
                showNotification('Erro ao excluir configuração', 'error');
            }
        }

        async function inicializarConfigsPadrao() {
            if (!confirm('Isso criará configurações padrão do sistema. Continuar?')) return;

            try {
                await fetchAPI('/tabelas/inicializar', { method: 'POST' });
                showNotification('Configurações padrão criadas!', 'success');
                await carregarConfiguracoes();
            } catch (error) {
                showNotification('Erro ao inicializar configurações', 'error');
            }
        }

        function fecharModal() {
            document.getElementById('modalConfiguracao').classList.remove('active');
            document.getElementById('chave').disabled = false;
        }

        carregarPagina();
    </script>
</body>
</html>
