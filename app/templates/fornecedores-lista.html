<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresas - MRX Systems</title>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#059669">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="header-content" style="justify-content: space-between;">
            <div class="logo">
                <img src="/static/images/mrx-logo.png" alt="MRX">
                <span>Fornecedores</span>
            </div>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <div class="notification-badge" onclick="window.location.href='/notificacoes.html'">
                    <i class="fas fa-bell"></i>
                    <span class="notification-count" style="display: none;">0</span>
                </div>
                <button class="btn btn-secondary" onclick="logout()" style="font-size: 0.875rem; padding: 0.5rem 1rem;">Sair</button>
            </div>
        </div>
    </header>

    <!-- Bottom Navigation (Mobile) -->
    <nav class="bottom-nav">
        <a href="/funcionario.html" class="bottom-nav-item">
            <i class="fas fa-file-alt icon"></i>
            <span>Compra</span>
        </a>
        <div class="fab-container">
            <button class="fab-button" onclick="window.location.href='/funcionario.html'" aria-label="Novo Solicitação">
                <i class="fas fa-plus icon"></i>
            </button>
        </div>
        <a href="/fornecedores-lista.html" class="bottom-nav-item active">
            <i class="fas fa-building icon"></i>
            <span>Fornecedores</span>
        </a>
    </nav>

    <main class="container" style="margin-top: 2rem;">
        <h1>Empresas Cadastradas</h1>

        <div class="card">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CNPJ</th>
                            <th>Endereço</th>
                            <th>Telefone</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaEmpresas">
                        <tr><td colspan="4" class="loading">Carregando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/chat-widget.js"></script>
    <script src="/static/js/scanner-widget.js"></script>
    <script>
        async function carregarPagina() {
            const user = await verificarAuth();
            if (!user) return;

            const userData = await getCurrentUser();
            document.getElementById('userName').textContent = userData.nome;

            const response = await fetchAPI('/fornecedores');
            const empresas = await response.json();

            const tbody = document.getElementById('tabelaEmpresas');

            if (empresas.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">Nenhumo fornecedor cadastrada</td></tr>';
                return;
            }

            tbody.innerHTML = empresas.map(e => `
                <tr>
                    <td>${e.nome}</td>
                    <td>${e.cnpj}</td>
                    <td>${e.endereco || '-'}</td>
                    <td>${e.telefone || '-'}</td>
                </tr>
            `).join('');

            await atualizarNotificacoes();
        }

        carregarPagina();
    </script>
</body>
</html>
